# Redis Configuration for Skippy Trading Platform
# Optimized for production use with persistence and security

# Network and Security
bind 0.0.0.0
protected-mode yes
port 6379
timeout 300
tcp-keepalive 300

# General Settings
databases 16
save 900 1
save 300 10
save 60 10000

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence
dir /data
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile ""

# Performance
tcp-backlog 511
hz 10
dynamic-hz yes

# Security (disable dangerous commands)
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command SHUTDOWN REDIS_SHUTDOWN
rename-command CONFIG ""